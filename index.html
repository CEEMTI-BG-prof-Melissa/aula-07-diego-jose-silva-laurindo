<html>
    <head>
        <title>Aula 07</title>
    </head>
    <body>
        <!-- Cadastro Pessoal-->
        <form action="recebe.html" method="get">
        <h1>Cadastro Pessoal</h1>
            <!-- Campo pro Nome-->
            <label for="nome completo"> Nome Completo:</label>
          <input type="text" maxleght="50" id="nomecompleto" name="name">
          <br> <br>
            <!--Campo de Senha-->
             <label for="senha"> Senha:</label>
          <input type="password"  id="senha" name="senha">
          <br> <br>
            <!--Campo de Idade-->
             <label for="idade"> Idade:</label>
          <input type="number" min="1" max="120" id="idade" name="idade">
          <br> <br> 
            <!--Campo de Email-->
             <label for="email"> Email:</label>
          <input type="email" id="email" name="email">
          <br> <br> 
            <!--Campo de Data de Nascimento-->
             <label for="datanascimento"> Data De Nascimento:</label>
          <input type="date" min="2000.01.01" max="2024.12.31" id="datanascimento" name="data de nascimento">
          <br> <br>
            <!--Campo de Mensagem Pessoal-->
             <label for="mensagempessoal"> Mensagem Pessoal:</label>
          <br> <textarea rows="4" cols="40" id="mensagempessoal" name="Mensagem Pessoal"></textarea>
          <br> <br>
            <label for="areainteresse"> Àrea de Interesse:</label>
          <input id="areainteresse">
          <select>
            <option value="programação"> Programação</option>
            <option value="Desing"> Desing</option>
            <option value="Redes"> Redes</option>
            <option value="Suporte"> Suporte</option>
          </select>
            <br> <br> 
            <button type="submit">Enviar</button>
            <br> <br>   
        </form>   
    </body>   
</html>
