<html>
    <head>
        <title>Aula 07</title>
    </head>
    <body>
        <!-- Cadastro Pessoal-->
        <form action="recebe.html" method="get">
        <h1>Cadastro Pessoal</h1>
            <!-- Campo pro Nome-->
            <label for="name"> Nome Completo:</label>
          Nome Completo:<input type="text" maxleght="50" id="nome completo" name="name">
          <br> <br>
            <!--Campo de Senha-->
             <label for="password"> Senha:</label>
          Senha:<input type="password"  id="senha" name="senha">
          <br> <br>
            <!--Campo de Idade-->
             <label for="number"> Idade:</label>
          Idade:<input type="number" min="1" max="120" id="idade" name="idade">
          <br> <br> 
            <!--Campo de Email-->
             <label for="email"> Email:</label>
          Email:<input type="email" id="email" name="email">
          <br> <br> 
            <!--Campo de Data de Nascimento-->
             <label for="date"> Data De Nascimento:</label>
          Data de nascimento:<input type="date" min="2000.01.01" max="2024.12.31" id="data_nascimento" name="data de nascimento">
          <br> <br>
            <!--Campo de Mensagem Pessoal-->
             <label for="text"> Mensagem Pessoal:</label>
          Mensagem Pesoal: <br> <textarea rows="4" cols="40"></textarea>
          <br> <br> 
          Área de Interesse: 
          <select>
            <option value="programação"> Programação</option>
            <option value="Desing"> Desing</option>
            <option value="Redes"> Redes</option>
            <option value="Suporte"> Suporte</option>
          </select>
            <br> <br> 
            <button type="submit">Enviar</button>
            <br> <br>   
        </form>   
    </body>   
</html>
