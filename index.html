<html>
    <head>
        <title>Aula 07</title>
    </head>
    <body>
        <h1>Cadastro Pessoal</h1>
        <form action="recebe.html" method="post">
          Nome Completo:<input type="text" maxleght="50" id="nome completo" name="name">
          <br> <br>
          Senha:<input type="password"  id="senha" name="senha">
          <br> <br>
          Idade:<input type="number" min="1" max="120" id="idade" name="idade">
          <br> <br> 
          Email:<input type="email" id="email" name="email">
          Data de nascimento:<input type="date" min="2000.01.01" max="2024.12.31" id="data" name="data de nascimento">
          <br> <br>
          Mensagem Pesoal:<textarea rows="4" cols="40"></textarea>
          <br> <br> 
          Área de Interesse: 
          <select>
            <option>Programação</option>
            <option>Desing</option>
            <option>Redes</option>
            <option>Suporte</option>
          </select>
